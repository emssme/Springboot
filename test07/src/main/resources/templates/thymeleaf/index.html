<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" th:href="@{/images/logo.png}">
    <link rel="stylesheet" href="/static/css/pure-min.css">
    <link rel="stylesheet" href="/static/css/grides-responsive-min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Title</title>
</head>
<body>
<h1>메인페이지</h1>
<p>표현법1: <span th:text="${attrName}"></span></p>
<p>표현법2: <span>[[${attrName}]]</span></p>
<hr>
<ul>
    <li>이름: <span th:text="${human.name}"></span></li>
    <li>나이: <span th:text="${human.age}"></span></li>
</ul>
<br>
<ul>
    <li>이름: <span>[[${human.name}]]</span></li>
    <li>나이: <span>[[${human.age}]]</span></li>
</ul>
<hr>
<ul>
    <li th:each="h:${hList}">
        <span th:text="${h.name}"></span>
        <span th:text="${h.age}"></span>
    </li>
</ul>
<br>
<table>
    <thead>
    <tr>
        <th>이름</th>
        <th>나이</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="h:${hList}">
        <td th:text="${h.name}"></td>
        <td th:text="${h.age}"></td>
    </tr>
    </tbody>
</table>
<img th:src="@{/images/spring_icon.png}" alt="이미지">
<a th:href="@{/login}">로그인</a>
<form th:action="@{login}" method="get">
    <button type="submit">로그인</button>
</form>
<form th:action="@{/registeration}" method="post">
    <h3>회원가입 폼</h3>
</form>
</body>
</html>
